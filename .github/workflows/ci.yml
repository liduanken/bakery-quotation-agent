name: CI

on:
  push:
    branches: ["main", "feature/*"]
  pull_request:
    branches: ["*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync

    - name: Run pytest
      run: uv run pytest tests/ -v --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing --cov-report=xml

    - name: Upload coverage report
      if: always() && matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.python-version }}
        path: coverage.xml

  lint:
    name: Lint and format
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: "3.12"

    - name: Run Ruff lint
      run: uv tool run ruff check src tests

    - name: Run Ruff format check
      run: uv tool run ruff format --check src tests

  secrets-scan:
    name: Secrets scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install gitleaks
      run: |
        set -euo pipefail
        GITLEAKS_VERSION="8.24.3"
        curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" -o gitleaks.tar.gz
        tar -xzf gitleaks.tar.gz gitleaks
        chmod +x gitleaks
        rm gitleaks.tar.gz

    - name: Run gitleaks
      run: ./gitleaks detect --source . --verbose --redact
