[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# Coverage
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    -p no:warnings

# Test discovery
norecursedirs = .git .tox dist build *.egg venv .venv __pycache__

# Logging
log_cli = false
log_cli_level = INFO
